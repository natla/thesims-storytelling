{% if DEFAULT_PAGINATION %}
<div class="container">
  <div class="pagination-row">
    {% if articles_page.has_previous() %}
    <span class="newer-link">
      <a href="?page={{ articles_page.previous_page_number }}">To the Present</a>
    </span>
    {% endif %}

    <span class="blog-pager">
      {% if articles_page.number == 1 %}
      <a href="?page={{ articles_page.number }}">Home</a>
      {% else %}
      page {{ page.number }}
      {% endif %}
    </span>

    {% if articles_page.has_next() %}
    <span class="older-link">
      <a href="?page={{ articles_page.next_page_number }}">To the Past</a>
    </span>
    {% endif %}

  </div>
</div>
{% endif %}
